require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

AllCops:
  NewCops: enable
  Exclude:
    - 'vendor/**/*'
    - 'spec/fixtures/**/*'
    - 'tmp/**/*'
    - '.git/**/*'
    - 'bin/*'
    - 'db/schema.rb'

  TargetRubyVersion: 3.0
  SuggestExtensions: false

Layout/EmptyLineBetweenDefs:
  EmptyLineBetweenClassDefs: false

Metrics/AbcSize:
  Max: 20

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*.rb'
    - 'db/migrate/*.rb'

Naming/FileName:
  Exclude:
    - 'config/initializers/rswag-ui.rb'

RSpec/EmptyExampleGroup:
  Exclude:
    - 'spec/integration/**/*.rb'

RSpec/ExampleLength:
  Max: 15

RSpec/MultipleExpectations:
  Enabled: false

RSpec/MultipleMemoizedHelpers:
  Enabled: false

RSpec/NestedGroups:
  Max: 5

Style/Documentation:
  Enabled: false
