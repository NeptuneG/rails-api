apiVersion: apps/v1
kind: Deployment
metadata:
  name: sidekiq-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      name: sidekiq
  template:
    metadata:
      labels:
        name: sidekiq
        app: app
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
      - name: sidekiq
        image: neptuneg/rails-api:v7
        command:
          - "bundle"
          - "exec"
          - "sidekiq"
          - "-C"
          - "config/sidekiq.yml"
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
